<h2 mat-dialog-title>Delete Confirmation!</h2>
<mat-dialog-content>
   <h2>Ar you sure you want to delete this {{ data.modelType}} ?</h2>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="flex justify-between items-center gap-4">
        <button matButton (click)="onCancelClick()">Cancel</button>
        <button mat-flat-button [color]="'danger'" [mat-dialog-close]="task()">Delete</button>
    </div>
  
</mat-dialog-actions>
